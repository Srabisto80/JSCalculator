<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabisto's JS Calculator</title>
    <link rel="stylesheet" href="../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/reset.css">
    <link rel="stylesheet" href="../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/css/bootstrap.css">
    <link rel="stylesheet" href="./jscalculator.css">
</head>
<body>
    
<div id="whole-thing">
    <div id="display2">
        <p id="display" value="0"></p>
    </div>
    <div id="numbers">
        <button class="btnZero" id="zero" value="0">0</button>
        <button class="btnN" id="one" value="1">1</button>
        <button class="btnN" id="two" value="2">2</button>
        <button class="btnN" id="three" value="3">3</button>
        <button class="btnN" id="four" value="4">4</button>
        <button class="btnN" id="five" value="5">5</button>
        <button class="btnN" id="six" value="6">6</button>
        <button class="btnN" id="seven" value="7">7</button>
        <button class="btnN" id="eight" value="8">8</button>
        <button class="btnN" id="nine" value="9">9</button>
        <button class="btnDecimal" id="decimal" value=".">.</button>
        <!-- <button class="btnNegative" id="negative" value="-">-</button> -->
    </div>
    <div id="operators">

        <button class="btnS" id="add" value="+">+</button>
        <button class="btnS" id="subtract" value="-">-</button>
        <button class="btnS" id="multiply" value="*">*</button>
        <button class="btnS" id="divide" value="/">/</button>
        <!-- <button class="btnS" id="exponent" value="^">^</button> -->
        <button class="btnS" id="equals" value="=">=</button>
        <button class="btnClear" id="clear" value="clear">Clear</button>
    </div>


</div>












































































































































    <script src="../LotsaJava/pcc-userstory-tests.js"></script>
    <script type="text/javascript" src="../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/js/jquery.js"></script>
        <script type="text/javascript" src="../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/js/bootstrap.js"></script>
     
        <script type="text/javascript" src="./jscalculator.js"></script>
     



</body>
</html>
